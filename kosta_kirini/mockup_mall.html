<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>키보드 쇼핑몰 - KIRINI</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #fffceb;
      margin: 0;
      color: #333;
    }

    header {
      background: #ffcc80;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ffe0b2;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
      flex: 1;
    }

    .product-info h3 {
      font-size: 1rem;
      margin: 0 0 0.5rem;
      color: #ff7043;
    }

    .product-info p {
      font-size: 0.85rem;
      color: #666;
      margin: 0.2rem 0;
    }

    .product-price {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #d84315; 
    }

    .product-tags {
      margin-top: 0.5rem;
    }

    .tag {
      display: inline-block;
      background: #ffe0b2;
      color: #444;
      padding: 0.2rem 0.5rem;
      margin: 0.2rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <header>
    <div style="font-weight:bold; font-size:1.5rem;"><a href="mockup_main.html">🦒</a> KIRINI</div>
    <nav>
      <a href="mockup_dictionary.html">용어집</a>
      <a href="mockup_database.html">키보드정보</a>
      <a href="mockup_mall.html">쇼핑몰</a>
    </nav>
  </header>

  <section class="store-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180" alt="keyboard image" />
      <div class="product-info">
        <h3>AULA F108 유무선 기계식</h3>
        <p>풀배열 / 청축 / RGB 백라이트</p>
        <div class="product-price">77,000원</div>
        <div class="product-tags">
          <span class="tag">#유무선</span>
          <span class="tag">#배터리내장</span>
        </div>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x180" alt="keyboard image" />
      <div class="product-info">
        <h3>COX CMK63R</h3>
        <p>미니 배열 / 적축 / RGB 백라이트</p>
        <div class="product-price">69,000원</div>
        <div class="product-tags">
          <span class="tag">#작고가벼움</span>
        </div>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x180" alt="keyboard image" />
      <div class="product-info">
        <h3>Razer Huntsman V3 Pro</h3>
        <p>풀배열 / 광축 / RGB / 멀티미디어</p>
        <div class="product-price">379,000원</div>
        <div class="product-tags">
          <span class="tag">#게이밍</span>
          <span class="tag">#레인보우LED</span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
