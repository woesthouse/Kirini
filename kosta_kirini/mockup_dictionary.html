<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIRINI 용어집</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #fffceb;
      color: #333;
    }

    header {
      background: #ffcc80;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 90vh;
    }

    .sidebar {
      width: 30%;
      background: #fff8e1;
      padding: 1.5rem;
      border-right: 2px solid #ffe0b2;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      color: #ff7043;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }

    .sidebar li:hover {
      background: #ffe0b2;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .term-content {
      display: none;
      animation: fadeIn 0.3s ease-in;
    }

    .term-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      background: #ffe0b2;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <div style="font-weight:bold; font-size:1.5rem;"><a href="mockup_main.html">🦒</a> KIRINI</div>
    <nav>
      <a href="mockup_dictionary.html">용어집</a>
      <a href="mockup_database.html">키보드정보</a>
      <a href="mockup_mall.html">쇼핑몰</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>용어 리스트</h2>
      <ul>
        <li onclick="showContent('term1')">기계식 키보드</li>
        <li onclick="showContent('term2')">무접점 키보드</li>
        <li onclick="showContent('term3')">키캡</li>
      </ul>
    </aside>

    <section class="content">
      <div id="term1" class="term-content active">
        <h2>🔤 기계식 키보드</h2>
        <p>스위치가 각각 독립되어 눌림을 인식하는 키보드. 대표적으로 적축/청축 등이 있다.</p>
      </div>
      <div id="term2" class="term-content">
        <h2>🔤 무접점 키보드</h2>
        <p>접점 없이 센서로 입력을 인식하는 방식. 부드러운 타건감으로 유명하며 정전용량 방식이 대표적이다.</p>
      </div>
      <div id="term3" class="term-content">
        <h2>🔤 키캡</h2>
        <p>키보드의 키를 덮고 있는 플라스틱 조각. 높이, 각도, 재질, 인쇄 방식에 따라 키감과 외형이 달라진다.</p>
      </div>
    </section>
  </div>

  <footer>
    © 2025 KIRINI | 키보드 입문자를 위한 용어사전
  </footer>

  <script>
    function showContent(id) {
      document.querySelectorAll('.term-content').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>

</html>
